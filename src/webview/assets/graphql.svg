<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" role="img">
  <title>GraphQL request</title>

  <!-- Frame -->
  <rect x="2" y="3" width="20" height="18" rx="2"
        fill="none" stroke="#E10098" stroke-width="1.4" stroke-linejoin="round"/>

  <!-- GraphQL hexagon structure -->
  <polygon points="12 6 16.5 9 16.5 15 12 18 7.5 15 7.5 9"
           fill="none" stroke="#E10098" stroke-width="1.4"
           stroke-linejoin="round"/>

  <!-- Nodes -->
  <circle cx="12" cy="6"  r="1.2" fill="#E10098"/>
  <circle cx="16.5" cy="9"  r="1.2" fill="#E10098"/>
  <circle cx="16.5" cy="15" r="1.2" fill="#E10098"/>
  <circle cx="12" cy="18" r="1.2" fill="#E10098"/>
  <circle cx="7.5" cy="15" r="1.2" fill="#E10098"/>
  <circle cx="7.5" cy="9"  r="1.2" fill="#E10098"/>

  <!-- Arrow indicating outbound GraphQL operation -->
  <path d="M12 11h7" stroke="#E10098" stroke-width="1.6" stroke-linecap="round" fill="none"/>
  <path d="M17 9.5 19 11 17 12.5"
        stroke="#E10098" stroke-width="1.6"
        stroke-linecap="round" stroke-linejoin="round"
        fill="none"/>
</svg>
