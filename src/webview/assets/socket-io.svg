<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" role="img">
  <title>Socket.IO request</title>

  <!-- Frame -->
  <rect x="2" y="3" width="20" height="18" rx="2"
        fill="none" stroke="#FBBF24" stroke-width="1.4" stroke-linejoin="round"/>

  <!-- Core node (event emitter) -->
  <circle cx="9" cy="12" r="1.6" fill="#FBBF24"/>

  <!-- Radio burst (Socket.IO style propagation) -->
  <path d="M9 8.5c2.2 0 4 1.8 4 4s-1.8 4-4 4"
        stroke="#FBBF24" stroke-width="1.4"
        stroke-linecap="round" fill="none"/>

  <path d="M9 6.5c3.4 0 6 2.6 6 6s-2.6 6-6 6"
        stroke="#FBBF24" stroke-width="1.4"
        stroke-linecap="round" fill="none" opacity="0.7"/>

  <!-- Emit arrow (request/emit action) -->
  <path d="M12.5 12h6"
        stroke="#FBBF24" stroke-width="1.6"
        stroke-linecap="round" fill="none"/>
  <path d="M17.5 10.5 19.5 12 17.5 13.5"
        stroke="#FBBF24" stroke-width="1.6"
        stroke-linecap="round" stroke-linejoin="round"
        fill="none"/>
</svg>
